<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="inner converter">
            <h1 class="title">Converter</h1>

            <div class="row">
                <select class="select" name="select">
                    <option value="BYN">BYN</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CNY">CNY</option>
                    <option value="RUB">RUB</option>
                </select>
                <input class="converter__input input" type="text" placeholder="Input value">
            </div>

            <div class="currency-values">
                <div class="labels">
                    <label class="label">USD</label>
                    <label class="label">EUR</label>
                    <label class="label">CNY</label>
                    <label class="label">RUB</label>
                </div>
                <div class="values">
                    <!-- <div class="value"></div>-->
                </div>
            </div>

            <button class="button_convert">Convert</button>
        </div>

        <div class="inner rate-viewer">
            <h1 class="title">Rate Viewer</h1>
            <input class="input datepicker" type="date">

            <div class="rate-viewer__currency-values">
                <div class="rate-viewer__labels">
                    <!-- <label class="rate-viewer__label"></label>-->
                </div>
                <div class="rate-viewer__values">
                    <!-- <div class="rate-viewer__value"></div>-->
                </div>
            </div>

        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
